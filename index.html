<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="brand"><a href="https://github.com/rakuzo/Calculator">Source Code</a></div>
        <div id="upperframe">
            <div id="screen"></div>
            <div id="subscreen"></div>
        </div>
        <div id="mainframe">
            <div id="buttonplace">
                <div id="numbers">
                    <button id="clear" data-key="">AC</button>
                    <button id="backspace" class="double" data-key="8">Backspace</button>
                    <button id="num" data-key="57">9</button>
                    <button id="num" data-key="56">8</button>
                    <button id="num" data-key="55">7</button>
                    <button id="num" data-key="54">6</button>
                    <button id="num" data-key="53">5</button>
                    <button id="num" data-key="52">4</button>
                    <button id="num" data-key="51">3</button>
                    <button id="num" data-key="50">2</button>
                    <button id="num" data-key="49">1</button>
                    <button id="num" class="dot" data-key="190">.</button>
                    <button id="num" class="double" data-key="48">0</button>
                </div>
                <div id="operator">
                    <button id="operate" data-key="187">+</button>
                    <button id="operate" data-key="189">-</button>
                    <button id="operate" data-key="106">x</button>
                    <button id="operate" data-key="191">/</button>
                    <button id="equal" data-key="61">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
