<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="brand"><a href="https://github.com/rakuzo/Calculator">Source Code</a></div>
        <div id="upperframe">
            <div id="screen"></div>
            <div id="subscreen"></div>
        </div>
        <div id="mainframe">
            <div id="buttonplace">
                <div id="numbers">
                    <button id="clear" data-key="">AC</button>
                    <button id="backspace" class="double" data-key="">Backspace</button>
                    <button id="num" data-key="">9</button>
                    <button id="num" data-key="">8</button>
                    <button id="num" data-key="">7</button>
                    <button id="num" data-key="">6</button>
                    <button id="num" data-key="">5</button>
                    <button id="num" data-key="">4</button>
                    <button id="num" data-key="">3</button>
                    <button id="num" data-key="">2</button>
                    <button id="num" data-key="">1</button>
                    <button id="num" class="dot" data-key="">.</button>
                    <button id="num" class="double" data-key="">0</button>
                </div>
                <div id="operator">
                    <button id="operate" data-key="">+</button>
                    <button id="operate" data-key="">-</button>
                    <button id="operate" data-key="">x</button>
                    <button id="operate" data-key="">/</button>
                    <button id="equal" data-key="">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
